  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    /* Smooth reveal animations */
    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float-gentle {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .section {
      min-height: 100%;
      opacity: 0;
      animation: reveal 1s ease-out forwards;
    }
    
    .section:nth-child(1) { animation-delay: 0s; }
    .section:nth-child(2) { animation-delay: 0.2s; }
    .section:nth-child(3) { animation-delay: 0.4s; }
    .section:nth-child(4) { animation-delay: 0.6s; }
    
    /* Magnetic button effect */
    .magnetic-btn {
      position: relative;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      cursor: pointer;
    }
    
    /* 3D Tilt card effect */
    .tilt-card {
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .tilt-card-inner {
      transform: translateZ(50px);
    }
    
    /* Custom cursor */
    .cursor {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 99999;
      mix-blend-mode: difference;
      transition: width 0.3s, height 0.3s;
    }
    
    .cursor-follower {
      width: 40px;
      height: 40px;
      border: 2px solid;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 99998;
      transition: all 0.15s ease-out;
    }
    
    .cursor.active {
      width: 30px;
      height: 30px;
    }
    
    /* Smooth scroll progress */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      height: 3px;
      z-index: 9999;
      transition: width 0.1s ease-out;
    }
    
    /* Text reveal on scroll */
    .text-reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .text-reveal.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Skill bars with interaction */
    .skill-item {
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    .skill-item:hover {
      transform: translateX(20px);
    }
    
    .skill-bar-fill {
      width: 0;
      height: 100%;
      transition: width 1.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }
    
    .skill-bar-fill.animate {
      width: var(--skill-width);
    }
    
    .skill-bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
    
    /* Floating animation */
    .float-avatar {
      animation: float-gentle 4s ease-in-out infinite;
    }
    
    /* Passion cards with 3D effect */
    .passion-card {
      perspective: 1000px;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    /* Smooth link hover */
    .smooth-link {
      position: relative;
      transition: all 0.3s ease;
    }
    
    .smooth-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      transition: width 0.3s ease;
    }
    
    .smooth-link:hover::after {
      width: 100%;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

    // Interactive features
    function initInteractivity() {
      const cursor = document.getElementById('cursor');
      const cursorFollower = document.getElementById('cursorFollower');
      const scrollProgress = document.getElementById('scrollProgress');
      
      // Custom cursor
      if (cursor && cursorFollower) {
        let mouseX = 0, mouseY = 0;
        let followerX = 0, followerY = 0;
        
        document.addEventListener('mousemove', (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
          cursor.style.left = mouseX + 'px';
          cursor.style.top = mouseY + 'px';
        });
        
        // Smooth follower animation
        function animateFollower() {
          const distX = mouseX - followerX;
          const distY = mouseY - followerY;
          followerX += distX * 0.1;
          followerY += distY * 0.1;
          
          cursorFollower.style.left = (followerX - 20) + 'px';
          cursorFollower.style.top = (followerY - 20) + 'px';
          
          requestAnimationFrame(animateFollower);
        }
        animateFollower();
        
        // Cursor interactions
        const interactiveEls = document.querySelectorAll('button, a, .passion-card, .skill-item');
        interactiveEls.forEach(el => {
          el.addEventListener('mouseenter', () => {
            cursor.classList.add('active');
          });
          el.addEventListener('mouseleave', () => {
            cursor.classList.remove('active');
          });
        });
      }
      
      // Scroll progress bar

          const scrolled = (appEl.scrollTop / scrollHeight) * 100;
          scrollProgress.style.width = scrolled + '%';
        });
      }
      
      // Text reveal on scroll
      const textRevealEls = document.querySelectorAll('.text-reveal');
      const observerOptions = {
        threshold: 0.2,
        rootMargin: '0px'
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      }, observerOptions);

          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;
          
          const rotateX = (y - centerY) / 10;
          const rotateY = (centerX - x) / 10;
          
          card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        
        card.addEventListener('mouseleave', () => {

        });
